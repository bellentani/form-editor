<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Editor</title>
<link rel="stylesheet" type="text/css" href="css/form-editor.css">
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/form-editor.css">
</head>

<body>
<header>header</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form role="form" class="form-editor">
        <p class="edit-all">Edit All</p>
          <div class="form-group">
            <span class="glyphicon glyphicon-pencil edit"></span>
            <label for="exampleName">Your Name</label>
            <input type="email" class="form-control" id="exampleName" placeholder="Your Name" value="Poe Bellentani">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-pencil edit"></span>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" value="contato@fernandob.com.br">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-pencil edit"></span>
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" rows="3">Descrição entra aqui.</textarea>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              Check me out </label><span class="glyphicon glyphicon-pencil edit"></span>
          </div>
          <button type="submit" class="btn btn-default nodisplay trigger-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer>footer</footer>
<script src="vendor/bootstrap/js/jquery-1.11.1.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.min.js"></script> 
<script src="js/form-editor.js"></script>
<script>
	formEditor();
</script>
</body>
</html>
